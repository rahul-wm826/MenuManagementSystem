<h2>Manage Dishes</h2>
<div class="admin-layout">
  <div class="form-container card">
    <h3>{{ editingDish ? 'Edit Dish' : 'Create Dish' }}</h3>
    <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" formControlName="price">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select formControlName="category">
          <option value="">Select Category</option>
          <option *ngFor="let cat of categories()" [value]="cat._id">{{ cat.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input formControlName="image" type="text">
      </div>
      <button type="submit" class="btn btn-primary">{{ editingDish ? 'Update' : 'Create' }}</button>
      <button *ngIf="editingDish" type="button" (click)="resetFormAndReload()" class="btn btn-secondary" style="margin-left: 8px;">Cancel</button>
    </form>
  </div>

  <div class="list-container">
    <div class="list-group">
      @for (dish of dishes(); track $index) {
        <div class="list-item">
          <div>
            <h3>{{ dish.name }}</h3>
            <p style="margin: 0; color: var(--text-color-light);">{{ dish.name }} - {{ dish.price | currency }}</p>
          </div>
          <div class="list-item-actions">
            <button (click)="onEdit(dish)" class="btn btn-secondary">Edit</button>
            <button (click)="onDelete(dish)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
