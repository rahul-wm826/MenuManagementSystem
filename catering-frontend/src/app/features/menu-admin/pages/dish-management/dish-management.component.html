<div class="container mt-4">
  <h2>Manage Dishes</h2>

  <!-- Dish Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ editingDish ? 'Edit Dish' : 'Create Dish' }}</h5>
      <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" id="price" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" formControlName="category">
            <option value="">Select Category</option>
            <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image URL</label>
          <input type="text" id="image" class="form-control" formControlName="image">
        </div>
        <button type="submit" class="btn btn-primary me-2">{{ editingDish ? 'Update' : 'Create' }}</button>
        <button type="button" class="btn btn-secondary" (click)="resetFormAndReload()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Dish List -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Dish List</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dish of dishes">
            <td>{{ dish.name }}</td>
            <td>{{ dish.categoryName }}</td>
            <td>{{ dish.price | currency }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="onEdit(dish)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(dish)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
