<h2>Manage Categories</h2>
<div class="admin-layout">
  <div class="form-container card">
    <h3>{{ editingCategoryId ? 'Edit' : 'Create' }} Category</h3>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">{{ editingCategoryId ? 'Update' : 'Create' }}</button>
      <button *ngIf="editingCategoryId" type="button" (click)="resetFormAndReload()" class="btn btn-secondary" style="margin-left: 8px;">Cancel</button>
    </form>
  </div>

  <div class="list-container">
    <div class="list-group">
      <div *ngFor="let cat of categories()" class="list-item">
        <div>
          <h3>{{ cat.name }}</h3>
          <p style="margin: 0; color: var(--text-color-light);">{{ cat.description }}</p>
        </div>
        <div class="list-item-actions">
          <button (click)="onEdit(cat)" class="btn btn-secondary">Edit</button>
          <button (click)="onDelete(cat._id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
