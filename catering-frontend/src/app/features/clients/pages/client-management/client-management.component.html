<div class="container mt-4">
  <h2>Manage Clients</h2>

  <!-- Client Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ editingClientId ? 'Edit Client' : 'Create Client' }}</h5>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="contactPerson" class="form-label">Contact Person</label>
          <input type="text" id="contactPerson" class="form-control" formControlName="contactPerson">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" formControlName="phone">
        </div>
        <button type="submit" class="btn btn-primary me-2">{{ editingClientId ? 'Update' : 'Create' }}</button>
        <button type="button" class="btn btn-secondary" (click)="resetFormAndReload()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Client List -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Client List</h5>
      <ul class="list-group">
        <li *ngFor="let client of clients" class="list-group-item d-flex justify-content-between align-items-center">
          <a [routerLink]="['/clients', client._id]">{{ client.name }}</a>
          <div>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(client)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(client._id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
