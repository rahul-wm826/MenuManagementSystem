<h2>Manage Clients</h2>
<div class="admin-layout">
  <div class="form-container card">
    <h3>{{ editingClientId ? 'Edit' : 'Create' }} Client</h3>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Client Name</label>
        <input formControlName="name">
      </div>
      <div class="form-group">
        <label>Contact Person</label>
        <input formControlName="contactPerson">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone">
      </div>
      <button type="submit" class="btn btn-primary">{{ editingClientId ? 'Update' : 'Create' }}</button>
      <button *ngIf="editingClientId" type="button" (click)="resetFormAndReload()" class="btn btn-secondary" style="margin-left: 8px;">Cancel</button>
    </form>
  </div>

  <div class="list-container">
    <div class="list-group">
      <div *ngFor="let client of clients" class="list-item">
        <div>
          <h3><a [routerLink]="['/clients', client._id]">{{ client.name }}</a></h3>
          <p style="margin: 0; color: var(--text-color-light);">{{ client.contactPerson }} - {{ client.email }}</p>
        </div>
        <div class="list-item-actions">
          <button (click)="onEdit(client)" class="btn btn-secondary">Edit</button>
          <button (click)="onDelete(client._id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
