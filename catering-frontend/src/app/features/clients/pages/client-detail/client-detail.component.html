<div *ngIf="client">
  <div class="card">
    <h2>{{ client.name }}</h2>
    <p><strong>Contact:</strong> {{ client.contactPerson || 'N/A' }}</p>
    <p><strong>Email:</strong> {{ client.email || 'N/A' }}</p>
    <p><strong>Phone:</strong> {{ client.phone || 'N/A' }}</p>
  </div>
</div>

<div class="card">
  <h3>Create New Event</h3>
  <form [formGroup]="eventForm" (ngSubmit)="onEventSubmit()">
    <div class="form-group">
      <label>Event Name (e.g., "Annual Conference 2026")</label>
      <input formControlName="name">
    </div>
    <div class="form-group">
      <label>Status</label>
      <select formControlName="status">
        <option value="Potential">Potential</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Create Event</button>
  </form>
</div>

<div class="list-container">
  <h3>Events for this Client</h3>
  <div class="list-group">
    <div *ngFor="let event of clientEvents" class="list-item">
      <a [routerLink]="['/events', event._id]">{{ event.name }} ({{ event.status }})</a>
    </div>
  </div>
</div>
